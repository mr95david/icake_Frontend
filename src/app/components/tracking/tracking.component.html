<main>
  <div id="tracking" class="container-fluid bg-dark h-100"
    style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%,rgba(0,0,0,0.3) 100%), url(/assets/img/m_w_vL6XDSdvmec_unsplash.jpg);">
    <div class="row align-items-center" style="height:400px">
      <div class="col d-flex align-items-center ps-5 pe-5">
        <h1 class="display-6 mt-8 text-white">Consulta el estado de tu orden ingresando el código de tu pedido</h1>
      </div>
      <div class="col">
        <div class=" d-flex align-items-center form-group p-5">
          <input type="text" #box class="form-control p-2" id="#" (keyup)="getCodigoPedido(box.value)"
            placeholder="Ingrese el número del pedido" />
          <button class="btn btn-md btn-primary" (click)="pedidoById()">Consultar</button>
        </div>
      </div>
    </div>
  </div>
<br />

</main>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Profile deletion</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary">"John Doe"</span> profile?</strong></p>
    <p>All information associated to this user profile will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
  </div>
</ng-template>
