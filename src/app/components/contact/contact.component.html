<!-- Contact-->
<section class="page-section bg-Contact" id="contact">
    <div class="container">
        <div class="text-center p-5">
            <h1 class="section-heading">Contáctanos</h1>
            <h5 class="section-subheading  pt-2">Déjanos tu mensaje y pronto te responderemos.</h5>
        </div>
        <!-- * * * * * * * * * * * * * * *-->
        <!-- * * SB Forms Contact Form * *-->
        <!-- * * * * * * * * * * * * * * *-->
        <!-- This form is pre-integrated with SB Forms.-->
        <!-- To make this form functional, sign up at-->
        <!-- https://startbootstrap.com/solution/contact-forms-->
        <!-- to get an API token!-->
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="row align-items-strech mb-5 justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <!-- Name input-->
                        <input class="form-control" id="name" #nombre (keyup)="getName(nombre.value)" type="text"
                            placeholder="Tu nombre *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="name:required">El nombre es requerido.</div>
                    </div>
                    <div class="form-group my-3">
                        <!-- Email address input-->
                        <input class="form-control" id="email" type="email" #correo (keyup)="getEmail(correo.value)"
                            placeholder="Tu correo *" data-sb-validations="required,email" />
                        <div class="invalid-feedback" data-sb-feedback="email:required">Email es requerido.</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email no es válido.</div>
                    </div>
                    <div class="form-group mb-md-0 my-3">
                        <!-- Phone number input-->
                        <input class="form-control" id="phone" type="tel" placeholder="Tu número móvil *" #telefono
                            (keyup)="getCellphone(telefono.value)" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="phone:required">Se requiere un telefono.</div>
                    </div>
                    <div class="form-group form-group-textarea mb-md-0 my-3">
                        <!-- Message input-->
                        <textarea class="form-control" id="message" #issue (keyup)="getIssue(issue.value)"
                            placeholder="Cuéntanos en qué podemos ayudarte *" data-sb-validations="required"></textarea>
                        <div class="invalid-feedback" data-sb-feedback="message:required">Se requiere un mensaje.</div>
                    </div>
                </div>
            </div>
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div *ngIf="this.isAlert" class="alert alert-primary" role="alert">
                Tu mensaje fue enviado exitosamente
            </div>
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center text-white mb-3">
                    <div class="fw-bolder">Form enviado exitosamente!</div>
                    <!-- To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a> -->
                </div>
            </div>
            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error enviando mensaje!</div>
            </div>
            <!-- Submit Button-->
            <div class="text-center"><button class="btn btn-secondary btn-xl text-uppercase disabled" id="submitButton"
                    type="submit" (click)="enviarEmail()">Enviar mensaje</button></div>
            <br>
        </form>
    </div>
</section>
